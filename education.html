        <section id="contact-section">
            <!-- Contact Section -->
             <h2>Contact Us</h2>
             <hr>
             <form action="/action_page.php" method="get" autocomplete="on">
                <fieldset>
                    <legend>Personal Data</legend>
                    <label for="Npanggilan">Nama Panggilan:</label><br>
                    <input type="text" id="Npanggilan" name="Npanggilan" required><br>
                    <label for="Nfullname">Full name:</label><br>
                    <input type="text" id="Nfullname" name="nfullname" required><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" required><br>
                    <label for="jGender" checked>Gender:</label><br>
                    <input type="radio" id="laki-laki" name="gender" value="jenis">
                    <label for="gender">Laki-laki</label>
                    <input type="radio" id="perempuan" name="gender" value="jenis">
                    <label for="perempuan">Perempuan</label><br>
                    <p>please say hello and leave a message:</p>
                    <textarea name="message" rows="10" cols="50"></textarea><br>
                    <input type="submit" value="Submit">
                </fieldset>
               
             </form>
        </section>
